<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Store</title>
    <script type="text/javascript" src="//cdn.evgnet.com/beacon/t55685555563p3pas3a3n3n3g069554296/punyatesting/scripts/evergage.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Product List</h1>
    <div id="products" class="product-container"></div>
    <script>
        fetch('https://dummyjson.com/products?limit=50&skip=10')
            .then(res => res.json())
            .then(data => {
                const productsContainer = document.getElementById('products');
                data.products.forEach(product => {
                    const productDiv = document.createElement('div');
                    productDiv.classList.add('product');
                    productDiv.innerHTML = `
                        <img src="${product.thumbnail}" alt="${product.title}">
                        <h2>${product.title}</h2>
                        <p>Price: $${product.price}</p>
                        <button onclick="viewProduct(${product.id})">View Details</button>
                    `;
                    productsContainer.appendChild(productDiv);
                });
            });
        
        function viewProduct(id) {
            window.location.href = `product.html?id=${id}`;
        }
    </script>
</body>
</html>
